<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Despixel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="render-overlay">
        <h1>Rendering...</h1>
        <p id="prog">This might take a while, so please wait patiently.</p>

    </div>
    <div class="container pt-4 h-100 d-flex flex-column">
        <h2>PixelArt in Desmos</h2>
        <div class="row gap-2 pt-2">
            <input class="form-control col" type="file" id="file">
            <input type="number" class="form-control col" id="res" placeholder="res (default: 64)">
            <!-- <input type="number" class="form-control col" id="chunk" placeholder="chunk (default: auto)" disabled> -->
            <button type="button" class="btn btn-success col" id="render">Render in Desmos</button>
        </div>

        <div class="desmos-container mt-2 d-flex flex-fill mb-4">

        </div>
    </div>

    <style>
        .render-overlay {
            z-index: 100;
            position: fixed;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .render-overlay>p {
            color: #adadad;
        }
    </style>


    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="scripts/fast_render.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
